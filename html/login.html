<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海信商城-登陆</title>
    <link rel="stylesheet" href="../css/communal.css">
    <link rel="stylesheet" href="../css/private.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div id="login_head">
        <div class="login_logo"><img src="../img/logo.png" alt=""></div>
        <p> 海信商城-旗舰高端 品质首选</p>
    </div>
    <div id="login_body">
        <div class="login_form">
            <form action="">
                <div><p>海信会员</p><a href="register.html">新用户注册<img src="../img/youjiantou.png" alt=""></a></div>
                <input class="login_text" type="text" placeholder="邮箱/手机/用户名" required="required">
                <br>
                <input class="login_pass" type="password" placeholder="密码" required="required">
                <input class="login_reset" type="reset"><a href="#">忘记密码？</a>
                <input class="login_submit" type="submit" value="登陆">
            </form>
        </div>
    </div>
    <div id="login_foot">
        <p>Copyright 2015 Hisense Group All Rights Reserved.</p>
        <p>海信集团有限公司版权所有 京ICP备0508775</p>
    </div>
</body>
</html>
