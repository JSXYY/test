<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海信商城-注册</title>
    <link rel="stylesheet" href="../css/communal.css">
    <link rel="stylesheet" href="../css/private.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div id="login_head">
        <div class="login_logo"><img src="../img/logo.png" alt=""></div>
    </div>
    <div id="register_body">
        <div class="left">
            <img src="" alt="">
        </div>
        <div class="register_form">
            <form action="">
                <p>欢迎注册<span>已注册可<a href="login.html">直接登录</a></span></p>
                <select name="" id="">
                    <option value="用户名">用户名</option>
                    <option value="手机">手机</option>
                    <option value="邮箱">邮箱</option>
                </select>
                <input class="register_text" type="text" placeholder="请输入用户名" required="required">
                <br>
                <input class="register_pass" type="password" placeholder="密码由8-20位字母、数字和符号两种及以上组成" required="required">
                <input class="register_repass" type="password" placeholder="请再次输入上面密码" required="required">
                <input class="register_submit" type="submit" value="立即注册">
                <br>
                <input class="register_checkbox" type="checkbox"><span>我已阅读并接受<a href="login.html">《海信用户注册协议》</a></span>
            </form>
        </div>
    </div>
    <div id="login_foot">
        <p>Copyright 2015 Hisense Group All Rights Reserved.</p>
        <p>海信集团有限公司版权所有 京ICP备0508775</p>
    </div>
</body>
</html>
